<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Exemplu de tabelă în HTML</h1>

    <table>
        <thead>
            <tr>
                <th>Nume</th>
                <th>Prenume</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ionescu</td>
                <td>Anton</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Mircea</td>
                <td>George</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Stancu</td>
                <td>Ioana</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Media</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
